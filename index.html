<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body { margin:0; font-family: Arial, sans-serif; }
  .banner{width:100%;background:linear-gradient(135deg,#0f5132,#14532d);
    border-radius:12px;padding:20px;box-sizing:border-box;color:white;}
  .header{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;}
  .title{font-size:1.5rem;font-weight:bold;}
  .date{background:rgba(255,255,255,0.2);padding:6px 12px;border-radius:20px;font-size:0.85rem;}
  .text{margin-top:10px;font-size:1rem;}
  .btn{margin-top:15px;}
  .btn a{padding:10px 20px;border:2px solid white;border-radius:30px;color:white;
    text-decoration:none;font-weight:500;transition:background 0.3s;}
  .btn a:hover{background:rgba(255,255,255,0.2);}
  @media(max-width:600px){
    .title{font-size:1.2rem;}
    .text{font-size:0.95rem;}
    .btn a{font-size:0.9rem;padding:8px 16px;}
  }
</style>
</head>
<body>
  <div class="banner">
    <div class="header">
      <div class="title">Reflexão Diária</div>
      <div class="date">11 de jul.</div>
    </div>
    <div class="text">A verdadeira sabedoria está em reconhecer a própria ignorância...</div>
    <div class="btn"><a href="#">Continuar Lendo →</a></div>
  </div>
</body>
</html>

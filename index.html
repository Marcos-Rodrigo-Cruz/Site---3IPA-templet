<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Banner Reflexão</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        .banner-wrapper {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .banner-container {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e6b52 0%, #155a47 50%, #0f3d32 100%);
            position: relative;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .banner-container:active {
            transform: scale(0.98);
        }

        .banner-content {
            flex: 1;
            padding: clamp(15px, 4vw, 30px);
            color: white;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 100%;
            overflow: hidden;
        }

        .banner-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: clamp(10px, 3vw, 20px);
            flex-wrap: wrap;
            gap: 10px;
        }

        .banner-title {
            font-size: clamp(1.2rem, 4vw, 2rem);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            flex: 1;
            min-width: 0;
            line-height: 1.2;
        }

        .date-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: clamp(4px, 1vw, 8px) clamp(8px, 2vw, 16px);
            border-radius: 15px;
            font-size: clamp(0.65rem, 2vw, 0.9rem);
            font-weight: 500;
            backdrop-filter: blur(10px);
            white-space: nowrap;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .banner-preview {
            font-size: clamp(0.85rem, 2.5vw, 1.1rem);
            line-height: 1.5;
            margin-bottom: clamp(15px, 4vw, 25px);
            opacity: 0.95;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            flex: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            max-height: 40vh;
            word-wrap: break-word;
        }

        .loading-text {
            font-style: italic;
            opacity: 0.8;
        }

        .cta-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: clamp(8px, 2vw, 12px) clamp(16px, 4vw, 24px);
            border-radius: 25px;
            font-size: clamp(0.75rem, 2vw, 1rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            backdrop-filter: blur(10px);
            align-self: flex-start;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .cta-button:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }

        .banner-decoration {
            position: absolute;
            right: 0;
            top: 0;
            width: clamp(20%, 25vw, 35%);
            height: 100%;
            background: linear-gradient(45deg, transparent 0%, rgba(255, 255, 255, 0.06) 100%);
            clip-path: polygon(50% 0%, 100% 0%, 100% 100%, 0% 100%);
            z-index: 1;
        }

        /* Otimizações específicas para mobile */
        @media (max-width: 768px) {
            .banner-wrapper {
                width: 100vw;
                height: 100vh;
                position: fixed;
                top: 0;
                left: 0;
            }
            
            .banner-content {
                padding: clamp(20px, 5vw, 25px);
                justify-content: flex-start;
                padding-top: clamp(30px, 8vw, 40px);
            }
            
            .banner-preview {
                -webkit-line-clamp: 3;
                max-height: 35vh;
            }
            
            .banner-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .date-badge {
                align-self: flex-start;
            }
        }

        @media (max-width: 480px) {
            .banner-content {
                padding: clamp(15px, 4vw, 20px);
                padding-top: clamp(25px, 6vw, 30px);
            }
            
            .banner-preview {
                -webkit-line-clamp: 2;
                max-height: 30vh;
            }
            
            .banner-decoration {
                width: clamp(15%, 20vw, 25%);
            }
        }

        /* Otimizações para telas muito pequenas */
        @media (max-width: 320px) {
            .banner-content {
                padding: 12px;
                padding-top: 20px;
            }
        }

        /* Orientação landscape no mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .banner-content {
                padding: clamp(10px, 3vw, 15px);
                justify-content: center;
            }
            
            .banner-preview {
                -webkit-line-clamp: 2;
                max-height: 25vh;
            }
        }

        /* Remover scroll bars em todos os navegadores */
        ::-webkit-scrollbar {
            display: none;
        }
        
        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div class="banner-wrapper">
        <div class="banner-container" onclick="redirectToReflexao()">
            <div class="banner-decoration"></div>
            
            <div class="banner-content">
                <div class="banner-header">
                    <div class="banner-title">Reflexão Diária</div>
                    <div class="date-badge" id="currentDate"></div>
                </div>
                
                <div class="banner-preview" id="reflexaoPreview">
                    <span class="loading-text">Carregando reflexão do dia...</span>
                </div>
                
                <button class="cta-button">Continuar Lendo →</button>
            </div>
        </div>
    </div>

    <script>
        // Prevenção de zoom no mobile
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        // Função para formatar a data atual
        function formatCurrentDate() {
            const today = new Date();
            const options = { 
                day: 'numeric',
                month: 'short'
            };
            return today.toLocaleDateString('pt-BR', options);
        }

        // Função para redirecionar para a página de reflexão
        function redirectToReflexao() {
            window.open('https://www.3ipa.com.br/v3-0/reflexão', '_blank');
        }

        // Função para buscar conteúdo da página usando proxy CORS
        async function fetchReflexaoContent() {
            const reflexaoPreview = document.getElementById('reflexaoPreview');
            
            try {
                // Método 1: Usando proxy CORS público
                const proxyUrl = 'https://api.allorigins.win/get?url=';
                const targetUrl = encodeURIComponent('https://www.3ipa.com.br/v3-0/reflexão');
                const response = await fetch(proxyUrl + targetUrl);
                
                if (response.ok) {
                    const data = await response.json();
                    const htmlContent = data.contents;
                    
                    // Parse do HTML para extrair o conteúdo
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(htmlContent, 'text/html');
                    
                    // Tenta encontrar o conteúdo principal da reflexão
                    let reflexaoText = '';
                    
                    // Procura por diferentes seletores possíveis
                    const selectors = [
                        'main p',
                        '.content p',
                        'article p',
                        '.post-content p',
                        '.reflexao p',
                        'p'
                    ];
                    
                    for (const selector of selectors) {
                        const elements = doc.querySelectorAll(selector);
                        if (elements.length > 0) {
                            for (const element of elements) {
                                const text = element.textContent.trim();
                                if (text.length > 50) { // Considera apenas parágrafos com conteúdo substancial
                                    reflexaoText = text;
                                    break;
                                }
                            }
                            if (reflexaoText) break;
                        }
                    }
                    
                    if (reflexaoText) {
                        // Limita o texto para o preview baseado no tamanho da tela
                        const isMobile = window.innerWidth <= 768;
                        const maxLength = isMobile ? 120 : 180;
                        const previewText = reflexaoText.length > maxLength ? 
                            reflexaoText.substring(0, maxLength) + '...' : 
                            reflexaoText;
                        reflexaoPreview.innerHTML = previewText;
                    } else {
                        throw new Error('Conteúdo não encontrado');
                    }
                    
                } else {
                    throw new Error('Erro ao carregar página');
                }
                
            } catch (error) {
                console.log('Usando conteúdo alternativo...', error);
                
                // Método 2: Fallback com textos rotativos baseados na data
                const reflexaoTextos = [
                    "A verdadeira sabedoria está em reconhecer a própria ignorância. Cada dia é uma oportunidade de aprender algo novo e expandir nossos horizontes...",
                    "A paciência é uma virtude que se desenvolve com o tempo. Quando aprendemos a esperar o momento certo, descobrimos o valor da serenidade...",
                    "A gratidão transforma o que temos em suficiente. Ao reconhecermos as bênçãos em nossa vida, multiplicamos nossa felicidade...",
                    "O perdão é um presente que damos a nós mesmos. Quando liberamos o ressentimento, abrimos espaço para a paz interior...",
                    "A compaixão é a linguagem universal do coração. Quando nos colocamos no lugar do outro, construímos pontes de entendimento...",
                    "A humildade nos ensina que sempre há algo a aprender. Cada pessoa que encontramos tem algo valioso a nos oferecer...",
                    "A perseverança é a chave para superar os obstáculos. Quando não desistimos diante das dificuldades, descobrimos nossa força interior...",
                    "O momento presente é o único que realmente possuímos. Viver com consciência plena nos permite experimentar a vida em sua totalidade..."
                ];
                
                // Seleciona um texto baseado no dia atual
                const today = new Date();
                const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
                const selectedText = reflexaoTextos[dayOfYear % reflexaoTextos.length];
                
                // Ajusta o texto para mobile
                const isMobile = window.innerWidth <= 768;
                const maxLength = isMobile ? 120 : 180;
                const previewText = selectedText.length > maxLength ? 
                    selectedText.substring(0, maxLength) + '...' : 
                    selectedText;
                
                reflexaoPreview.innerHTML = previewText;
            }
        }

        // Ajustar layout baseado na orientação
        function handleOrientationChange() {
            setTimeout(() => {
                fetchReflexaoContent();
            }, 100);
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            // Definir data atual
            document.getElementById('currentDate').textContent = formatCurrentDate();
            
            // Carregar conteúdo da reflexão
            fetchReflexaoContent();
            
            // Listener para mudanças de orientação
            window.addEventListener('orientationchange', handleOrientationChange);
            window.addEventListener('resize', handleOrientationChange);
        });

        // Atualizar conteúdo a cada hora (opcional)
        setInterval(fetchReflexaoContent, 3600000); // 1 hora = 3600000ms
    </script>
</body>
</html>
